# Supabase local development configuration
# Matches the port layout in /docker-compose.yml so that
# `supabase db push --db-url $DATABASE_URL` targets the right instance.
#
# Quick reference:
#   Start containers : docker-compose up -d          (from project root)
#   Push migrations  : npm run db:push               (from shub/)
#   View schema      : npm run db:status             (from shub/)
#   Open Studio      : http://localhost:54326

# A string used to distinguish this project on the same host.
project_id = "shub"

[api]
enabled     = true
# Port exposed by supabase-rest (postgrest) in docker-compose.yml
port        = 54323
schemas     = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows    = 1000

[api.tls]
enabled = false

[db]
# Host port mapped from the supabase-db container (5432 â†’ 54322)
port         = 54322
shadow_port  = 54320
major_version = 15

[db.pooler]
enabled          = false
port             = 54329
pool_mode        = "transaction"
default_pool_size = 20
max_client_conn  = 100

[realtime]
enabled              = true
port                 = 54325
ip_version           = "IPv4"
heartbeat_interval_ms = 30000
max_header_length    = 4096

[studio]
enabled  = true
# Studio not included in docker-compose; bind to a free port if added.
port     = 54326
api_url  = "http://127.0.0.1"

[inbucket]
enabled   = true
port      = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled         = true
file_size_limit = "50MiB"

[storage.image_transformation]
enabled = false

[auth]
enabled       = true
site_url      = "http://127.0.0.1:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry    = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval  = 10
enable_signup = true

[auth.email]
enable_signup       = true
double_confirm_changes = true
enable_confirmations   = false

[auth.sms]
enable_signup       = false
enable_confirmations = false

[analytics]
enabled = false
port    = 54327
backend = "postgres"
